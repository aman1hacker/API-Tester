<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman API Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .active { border-left: 4px solid #4ECDC4; }
        .failed { border-left: 4px solid #FF6B6B; }
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Chat Interface Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-history {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin: 5px 0;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, #4ECDC4, #2a8f87);
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-input input {
            flex: 1;
            margin: 0 10px 0 0;
            padding: 12px;
            border-radius: 20px;
        }
        .chat-input button {
            border-radius: 20px;
            padding: 12px 20px;
        }
        .timestamp {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin: 5px 0;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.5s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Aman API Tester</h1>
        
        <!-- API Status Section -->
        <div class="test-section">
            <h3>üìä API Status Check</h3>
            <button onclick="checkAPIStatus()">Check Status</button>
            <button onclick="resetKeys()">Reset All Keys</button>
            <div id="statusResult" class="result" style="display:none;"></div>
        </div>

        <!-- Enhanced Chat Section -->
        <div class="test-section">
            <h3>üí¨ Chat Interface</h3>
            <div class="chat-container">
                <div class="chat-history" id="chatHistory">
                    <div class="message bot-message">
                        Hello! I'm your API testing assistant. Send me a message to test the API.
                        <div class="timestamp">System</div>
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendChatMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Quick Tests -->
        <div class="test-section">
            <h3>‚ö° Quick Tests</h3>
            <button onclick="quickTest('Hindi')">Hindi Test</button>
            <button onclick="quickTest('English')">English Test</button>
            <button onclick="quickTest('Long')">Long Message Test</button>
            <button onclick="rapidFireTest()">Rapid Fire (5 requests)</button>
        </div>

        <!-- Live Status -->
        <div class="test-section">
            <h3>üî¥ Live API Status</h3>
            <div id="liveStatus" class="status-grid">
                <div class="status-card">
                    <h4>üìä Total Keys</h4>
                    <div style="font-size: 24px; font-weight: bold;">-</div>
                </div>
                <div class="status-card">
                    <h4>‚úÖ Active Keys</h4>
                    <div style="font-size: 24px; font-weight: bold; color: #4ECDC4;">-</div>
                </div>
                <div class="status-card">
                    <h4>‚ùå Failed Keys</h4>
                    <div style="font-size: 24px; font-weight: bold; color: #FF6B6B;">-</div>
                </div>
                <div class="status-card">
                    <h4>üìà Success Rate</h4>
                    <div style="font-size: 24px; font-weight: bold;">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api-zd2s.onrender.com';
        let chatHistory = [];
        
        // Format timestamp
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Add message to chat history
        function addMessageToChat(text, isUser = false) {
            const chatHistoryElement = document.getElementById('chatHistory');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            
            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = isUser ? 'You' : 'API Response';
            
            messageElement.textContent = text;
            messageElement.appendChild(timestamp);
            chatHistoryElement.appendChild(messageElement);
            
            // Scroll to bottom
            chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
            
            // Store in history
            chatHistory.push({
                text,
                isUser,
                time: new Date()
            });
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            document.getElementById('chatHistory').scrollTop = document.getElementById('chatHistory').scrollHeight;
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }
        
        // Send chat message
        async function sendChatMessage() {
            const inputElement = document.getElementById('chatInput');
            const message = inputElement.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat(message, true);
            
            // Clear input
            inputElement.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Try to send to API
                const response = await fetch(`${API_URL}/gemini`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (data.error) {
                    addMessageToChat(`Error: ${data.error}\nKey Used: #${data.keyUsed || 'Unknown'}`);
                } else {
                    addMessageToChat(data.reply);
                }
                
            } catch (error) {
                // Hide typing indicator
                hideTypingIndicator();
                
                // Show error message
                addMessageToChat("Sorry, I couldn't connect to the API server. This might be due to:\n\n1. The server being down\n2. Network connectivity issues\n3. CORS restrictions\n\nPlease check the API status or try again later.");
                console.error("API Error:", error);
            }
        }
        
        async function checkAPIStatus() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚è≥ Checking...';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api-status`);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                document.getElementById('statusResult').style.display = 'block';
                document.getElementById('statusResult').textContent = 
                    `üìà Total Keys: ${data.totalKeys}\n` +
                    `‚úÖ Active Keys: ${data.activeKeys}\n` +
                    `‚ùå Failed Keys: ${data.failedKeys}\n\n` +
                    `üìã Key Details:\n${JSON.stringify(data.keyStats.slice(0, 10), null, 2)}`;
                
                updateLiveStatus(data);
                
            } catch (error) {
                document.getElementById('statusResult').style.display = 'block';
                document.getElementById('statusResult').textContent = 
                    `‚ùå Error connecting to API: ${error.message}\n\n` +
                    `This could be because:\n` +
                    `1. The server is down or not responding\n` +
                    `2. There's a network issue\n` +
                    `3. The API endpoint has changed`;
                
                // Update live status with error
                document.getElementById('liveStatus').innerHTML = `
                    <div class="status-card failed">
                        <h4>üö´ Connection Status</h4>
                        <div style="font-size: 16px; font-weight: bold;">Failed to connect to API</div>
                    </div>
                `;
            }
            
            button.textContent = originalText;
            button.disabled = false;
        }

        async function quickTest(type) {
            const messages = {
                'Hindi': 'Namaste! Aap kaise hain?',
                'English': 'Hello! How are you today?',
                'Long': 'Tell me a detailed story about a robot who becomes friends with a cat and they go on adventures together in a magical forest.'
            };
            
            document.getElementById('chatInput').value = messages[type];
            await sendChatMessage();
        }

        async function rapidFireTest() {
            const button = event.target;
            button.textContent = '‚è≥ Firing 5 requests...';
            button.disabled = true;
            
            let results = 'üî• Rapid Fire Test Results:\n\n';
            addMessageToChat("Starting rapid fire test (5 requests)...", false);
            
            for (let i = 1; i <= 5; i++) {
                try {
                    const response = await fetch(`${API_URL}/gemini`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: `Rapid test ${i}` })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        results += `‚ùå Request ${i}: FAILED - ${data.error}\n`;
                    } else {
                        results += `‚úÖ Request ${i}: SUCCESS (Key #${data.keyUsed})\n`;
                    }
                    
                } catch (error) {
                    results += `‚ùå Request ${i}: NETWORK ERROR - ${error.message}\n`;
                }
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            addMessageToChat(results, false);
            
            button.textContent = 'Rapid Fire (5 requests)';
            button.disabled = false;
        }

        async function resetKeys() {
            const button = event.target;
            button.textContent = '‚è≥ Resetting...';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/reset-keys`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                document.getElementById('statusResult').style.display = 'block';
                document.getElementById('statusResult').textContent = 
                    `‚úÖ ${data.message}\n` +
                    `üîë Active Keys: ${data.activeKeys}`;
                    
            } catch (error) {
                document.getElementById('statusResult').style.display = 'block';
                document.getElementById('statusResult').textContent = `‚ùå Reset Error: ${error.message}`;
            }
            
            button.textContent = 'Reset All Keys';
            button.disabled = false;
        }

        function updateLiveStatus(statusData) {
            const liveStatus = document.getElementById('liveStatus');
            
            // Summary cards
            liveStatus.innerHTML = `
                <div class="status-card active">
                    <h4>üìä Total Keys</h4>
                    <div style="font-size: 24px; font-weight: bold;">${statusData.totalKeys}</div>
                </div>
                <div class="status-card active">
                    <h4>‚úÖ Active Keys</h4>
                    <div style="font-size: 24px; font-weight: bold; color: #4ECDC4;">${statusData.activeKeys}</div>
                </div>
                <div class="status-card failed">
                    <h4>‚ùå Failed Keys</h4>
                    <div style="font-size: 24px; font-weight: bold; color: #FF6B6B;">${statusData.failedKeys}</div>
                </div>
                <div class="status-card">
                    <h4>üìà Success Rate</h4>
                    <div style="font-size: 24px; font-weight: bold;">${Math.round((statusData.activeKeys / statusData.totalKeys) * 100)}%</div>
                </div>
            `;
        }

        // Auto-refresh status every 30 seconds
        setInterval(async () => {
            try {
                const response = await fetch(`${API_URL}/api-status`);
                
                if (response.ok) {
                    const data = await response.json();
                    updateLiveStatus(data);
                }
            } catch (error) {
                console.log('Auto-refresh failed:', error);
            }
        }, 30000);

        // Load initial status
        window.onload = () => {
            checkAPIStatus();
        };
    </script>
</body>
</html>

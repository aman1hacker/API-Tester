<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aliya!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .page {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            display: none;
            animation: fadeIn 1s ease;
        }
        
        #page1 {
            display: block;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #555;
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .heart {
            color: #ff6b6b;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        .button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            margin-top: 20px;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .cake-container {
            position: relative;
            margin: 40px auto;
            width: 250px;
            height: 220px;
        }
        
        .cake {
            position: absolute;
            width: 250px;
            height: 100px;
            background: linear-gradient(to right, #fad0c4, #ffd1ff);
            border-radius: 10px 10px 0 0;
            bottom: 0;
        }
        
        .frosting {
            position: absolute;
            width: 250px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            bottom: 100px;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border-radius: 5px;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 30px;
            background: #ffef00;
            border-radius: 50% 50% 20% 20%;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 20px #ff9900;
        }
        
        .knife {
            position: absolute;
            width: 120px;
            height: 20px;
            background: silver;
            border-radius: 5px;
            bottom: 150px;
            right: -140px;
            transform: rotate(15deg);
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .knife-handle {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #8B4513;
            border-radius: 5px;
            right: 0;
            top: -2.5px;
        }
        
        .knife:hover {
            transform: rotate(15deg) translateX(-10px);
        }
        
        .message {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .signature {
            margin-top: 40px;
            font-style: italic;
            color: #777;
            font-size: 1.2rem;
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 5px;
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon:nth-child(1) {
            background: #ff6b6b;
            left: 10%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: #6bff6b;
            left: 20%;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(3) {
            background: #6b6bff;
            left: 30%;
            animation-delay: 4s;
        }
        
        .balloon:nth-child(4) {
            background: #ffff6b;
            left: 70%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(5) {
            background: #ff6bff;
            left: 80%;
            animation-delay: 3s;
        }
        
        .balloon:nth-child(6) {
            background: #6bffff;
            left: 90%;
            animation-delay: 5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(0.9); }
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            .message { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    
    <div class="container">
        <div id="page1" class="page">
            <h1>Happy Birthday Aliya! <i class="fas fa-birthday-cake"></i></h1>
            <p>On this special day, I wish you all the happiness, success, and joy in the world!</p>
            <p>You deserve the very best, today and always <span class="heart"><i class="fas fa-heart"></i></span></p>
            <button class="button" onclick="showPage2()">Surprise! <i class="fas fa-gift"></i></button>
        </div>
        
        <div id="page2" class="page">
            <h1>For My Jalkukdi <span class="heart"><i class="fas fa-heart"></i></span></h1>
            <div class="message">I Love You So Much!</div>
            
            <div class="cake-container">
                <div class="cake"></div>
                <div class="frosting"></div>
                <div class="candle"></div>
                <div class="flame"></div>
                <div class="knife" onclick="cutCake()">
                    <div class="knife-handle"></div>
                </div>
            </div>
            
            <p>Click on the knife to cut the cake!</p>
            
            <div class="signature">
                With all my love,<br>
                <strong>Aman</strong>
            </div>
        </div>
    </div>

    <script>
        function showPage2() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }
        
        function cutCake() {
            const cake = document.querySelector('.cake');
            const flame = document.querySelector('.flame');
            const knife = document.querySelector('.knife');
            
            // Animate knife cutting
            knife.style.transform = 'rotate(15deg) translateX(-120px)';
            knife.style.transition = 'all 1s ease';
            
            // Extend cake to show cutting effect
            cake.style.width = '500px';
            cake.style.transform = 'translateX(-125px)';
            cake.style.transition = 'all 1s ease';
            
            // Put out candle flame
            flame.style.opacity = '0';
            
            // Show celebration message
            setTimeout(() => {
                alert('ðŸŽ‰ Cake cutting successful! Wishing you a wonderful birthday filled with joy and sweetness! ðŸŽ‚');
            }, 1000);
        }
        
        // Add floating balloons
        function createBalloons() {
            const balloonsContainer = document.querySelector('.balloons');
            const colors = ['#ff6b6b', '#6bff6b', '#6b6bff', '#ffff6b', '#ff6bff', '#6bffff'];
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloonsContainer.appendChild(balloon);
            }
        }
        
        // Initialize
        createBalloons();
    </script>
</body>
</html>

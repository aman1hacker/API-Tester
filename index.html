<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Uptime - Link Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 50px;
            opacity: 0.9;
            font-weight: 300;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .option-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #e53e3e);
        }

        .option-btn:active {
            transform: translateY(-1px);
        }

        .option-btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .option-btn.secondary:hover {
            background: linear-gradient(45deg, #26d0ce, #2fb6af);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.4);
        }

        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .option-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

        .features {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            opacity: 0.8;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">AMAN UPTIME</h1>
        <p class="subtitle">
            <span class="status-indicator"></span>
            Advanced Link Monitoring System
        </p>
        
        <div class="options">
            <a href="add-link.html" class="option-btn">
                üìù Add New Link
            </a>
            
            <a href="check-status.html" class="option-btn secondary">
                üîç Check Link Status
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                Real-time Monitoring
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                Detailed Analytics
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                Secure & Private
            </div>
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                Lightning Fast
            </div>
        </div>

        <div class="footer">
            <p>Monitor your Render apps with ease</p>
            <p>Built by Aman Khan</p>
        </div>
    </div>
</body>
</html>

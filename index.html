<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Pincode Finder - Design 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid 20s linear infinite;
        }

        @keyframes grid {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
            border: 2px solid #00ffff;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #00ffff;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            letter-spacing: 5px;
            margin-bottom: 10px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff;
            }
            to {
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    0 0 50px #00ffff;
            }
        }

        .header p {
            color: #ff00ff;
            font-size: 1.1em;
            text-shadow: 0 0 10px #ff00ff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            color: #00ff00;
            font-size: 0.85em;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        .status-bar span {
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            min-height: 250px;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .message {
            margin-bottom: 18px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #0a0e27;
            padding: 12px 18px;
            border-radius: 15px 15px 3px 15px;
            display: inline-block;
            max-width: 70%;
            margin-left: auto;
            float: right;
            clear: both;
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            font-weight: bold;
            border: 1px solid #ff00ff;
        }

        .ai-message {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 12px 18px;
            border-radius: 15px 15px 15px 3px;
            display: inline-block;
            max-width: 70%;
            border: 2px solid #00ff00;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.3),
                inset 0 0 10px rgba(0, 255, 0, 0.1);
            font-family: 'Courier New', monospace;
        }

        .ai-label {
            font-weight: bold;
            color: #00ffff;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-shadow: 0 0 5px #00ffff;
        }

        .input-container {
            display: flex;
            gap: 12px;
            position: relative;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.05);
            color: #00ffff;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        #userInput::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        #userInput:focus {
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.05);
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 10px rgba(255, 0, 255, 0.1);
        }

        #sendBtn {
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            color: #0a0e27;
            border: 2px solid #00ffff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(255, 0, 255, 0.6);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: left;
            margin-bottom: 15px;
        }

        .loader.active {
            display: block;
        }

        .loader span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            margin: 0 3px;
            box-shadow: 0 0 10px #00ff00;
            animation: loaderBounce 1.4s infinite ease-in-out both;
        }

        .loader span:nth-child(1) { animation-delay: -0.32s; }
        .loader span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loaderBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-msg {
            text-align: center;
            color: #00ffff;
            padding: 50px 20px;
            font-size: 1.1em;
        }

        .welcome-msg .icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ffff 0%, #ff00ff 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .header h1 { font-size: 1.8em; letter-spacing: 2px; }
            .user-message, .ai-message { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° AKASH ‚ö°</h1>
            <p>[ PINCODE FINDER AI ]</p>
        </div>

        <div class="status-bar">
            <span>‚óè SYSTEM ONLINE</span>
            <span>AI READY</span>
            <span>SECURE CONNECTION</span>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-msg">
                <div class="icon">ü§ñ</div>
                <p>// WELCOME TO AKASH PINCODE FINDER //<br>
                >>> AI SYSTEM INITIALIZED<br>
                >>> READY FOR QUERIES</p>
            </div>
        </div>

        <div class="loader" id="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="> Type your query here..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button id="sendBtn" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://website-api-41pg.onrender.com/Aman';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');

        function addMessage(text, isUser) {
            const welcomeMsg = chatContainer.querySelector('.welcome-msg');
            if (welcomeMsg) welcomeMsg.remove();

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            
            if (isUser) {
                msgDiv.innerHTML = `<div class="user-message">${text}</div>`;
            } else {
                msgDiv.innerHTML = `
                    <div class="ai-message">
                        <div class="ai-label">‚ö° AKASH_AI ‚ö°</div>
                        <div>${text}</div>
                    </div>
                `;
            }
            
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            loader.classList.add('active');

            try {
                const response = await fetch(`${API_URL}?prompt=${encodeURIComponent(message)}`);
                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                let aiResponse = '>>> ERROR: Unable to process request';
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const parts = data.candidates[0].content.parts;
                    if (parts && parts[0] && parts[0].text) {
                        aiResponse = parts[0].text;
                    }
                }

                loader.classList.remove('active');
                addMessage(aiResponse, false);
                
            } catch (error) {
                console.error('Error:', error);
                loader.classList.remove('active');
                addMessage('‚ö† CONNECTION ERROR: Please retry', false);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        userInput.focus();
    </script>
</body>
</html>

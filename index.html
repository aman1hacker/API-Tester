<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aliya 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px #ff4e50;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ffdde1; }
      to { text-shadow: 0 0 20px #ff4e50, 0 0 40px #ff6a00; }
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: #ff4e50;
      color: #fff;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
    #lovePage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }
    #lovePage h2 {
      font-size: 2.5em;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #ff6f61;
    }
    .cake {
      width: 200px;
      height: 150px;
      background: pink;
      border-radius: 10px;
      position: relative;
      margin-top: 20px;
    }
    .cake::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: #fff3b0;
      border-radius: 10px 10px 0 0;
    }
    .knife {
      margin-top: 30px;
      width: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .knife:hover {
      transform: rotate(20deg);
    }
    .cut {
      background: #ff9aa2 !important;
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div id="mainPage">
    <h1>🎉 Happy Birthday Aliya 🎂</h1>
    <p style="color:white; font-size:18px;">From your Aman 💖</p>
    <button onclick="showSurprise()">🎁 Surprise</button>
  </div>

  <!-- Second Page -->
  <div id="lovePage" class="hidden">
    <h2>I Love You So Much, My Jalkukdi 💖</h2>
    <div class="cake" id="cake"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" 
         class="knife" id="knife" 
         title="Click to cut the cake 🎂">
    <p style="color:white; margin-top:10px;">Click the knife to cut the cake 🎂🔪</p>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("mainPage").classList.add("hidden");
      document.getElementById("lovePage").classList.remove("hidden");
    }

    document.getElementById("knife").addEventListener("click", () => {
      document.getElementById("cake").classList.add("cut");
      alert("🎂 Cake cut! Happy Birthday Aliya 🎉💖 - From Aman");
    });
  </script>
</body>
</html>
